  <header>
    <div class="menu">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse"
               id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active"
                   aria-current="page" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About

              </li>
              <li class="nav-item">

                   href="#portfolio">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"
                   href="#contact">Contact</a>
              </li>
              <li class="nav-item">
                <div class="switch">
                  <div class="sun"><i class="sunIco">☼</i>
                  </div>
                  <div class="flicker"></div>
                  <div class="moon"></div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    </div>

  <section class="main" id="home">
    <div class="row">
      <div class="col-md-6 col-sm-12 main-text">
        <h1>Hi I am Michał</h1>
        <h3>
          <p>Welcome to my Page!</p>
          <p>I am a Softwere Developer and Web Designers</p>
        </h3>
      </div>
      <div class="img-table col-md-6 col-sm-12">
        <table>
          <tr>
            <td><img class="lang-img" id="img1"
                   src="img/html.png" alt="html"></td>
            <td><img class="lang-img" id="img2"
                   src="img/css.png" alt="css"></td>
          </tr>
          <tr>
            <td><img class="lang-img" id="img3"
                   src="img/bootstrap.png" alt="bootstrap">
            </td>
            <td><img class="lang-img" id="img4"
                   src="img/react.png" alt="react"></td>
          </tr>
        </table>
      </div>
    </div>

    <h2>About Me</h2>
  </div>

    <div id="main_box">

      <div id="box_2" class="box"><span class="box-text">Mobile</span></div>
      <div id="box_3" class="box"><span class="box-text">Shops</span></div>

    </div>
  </div>

  <div class="contact" id="contact">
    <h2>Contact me</h2>

    <div class="row">
      <div class="col-md-6 col-sm-12">
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Email
              address</label>
            <input type="email" class="form-control"
                   id="exampleFormControlInput1"
                   placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label
                   for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="3"></textarea>
          </div>
          <br>
          <button type="submit"
                  class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <a href="https://www.youtube.com/"><i
         class="icon fa-brands fa-facebook"></i></a>
    <a href="https://www.youtube.com/"><i
